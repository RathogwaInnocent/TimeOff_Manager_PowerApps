"'Approve Details Screen' As screen":
    Fill: =ColorFade(Color.LightGray, 80%)

    conMainconRequestLeave_1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =3

        cmpNavRequestLeave_1 As Navigation:
            AppStyles: |-
                ={
                    fontSize: 12,
                    fontSizeTitle: 18,
                    backgroundColor: RGBA(35,35,37,1),
                    buttonColor: RGBA(255, 255, 255, 1),
                    buttonBackground: RGBA(221, 39, 32, 1)
                }
            LayoutMinHeight: =640
            Logo: |
                ="timeoff-manager-website-favicon-white"
            NavigationNodes: =colNavigation
            Profile: |-
                ={
                    DisplayName: gblUser.displayName,
                    Picture:User().Image
                
                }
            Width: =300

        conContentconRequestLeave_1 As groupContainer.manualLayoutContainer:
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            ZIndex: =2

            conRequestLeave_1 As groupContainer.manualLayoutContainer:
                Fill: =Color.White
                Height: =Parent.Height - 40  
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Width - 40
                X: =20
                Y: =20
                ZIndex: =1

                lblRequestTitleHeader_1 As label:
                    Color: =gblAppStyles.body.rgba
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =25
                    OnSelect: =
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =17  
                    Text: ="Decision"
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.Width - 40
                    X: =40
                    Y: =40
                    ZIndex: =4

                txtComments_1 As text:
                    BorderColor: =gblAppStyles.neutralLight.rgba
                    BorderThickness: =1
                    Color: =gblAppStyles.body.rgba
                    Default: =""
                    EnableSpellCheck: =true
                    FocusedBorderThickness: =1
                    Font: =Font.'Segoe UI'
                    Height: =100
                    HoverBorderColor: =Self.BorderColor
                    HoverFill: =Self.Fill
                    Mode: =TextMode.MultiLine
                    PaddingLeft: =40
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =gblAppStyles.font.normal
                    Width: =500
                    X: =40
                    Y: =lblComments_1.Y + lblComments_1.Height + 5
                    ZIndex: =5

                lblComments_1 As label:
                    Color: =gblAppStyles.body.rgba
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =26
                    OnSelect: =
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =gblAppStyles.font.normal
                    Text: |-
                        ="Your Comments:"
                    Width: =121
                    X: =40
                    Y: =87
                    ZIndex: =8

                btnSubmitRequest_3 As button:
                    BorderStyle: =BorderStyle.None
                    Fill: =RGBA(221, 39, 32, 1)
                    Height: =35
                    HoverFill: =ColorFade(Self.Fill, -20%)
                    OnSelect: |-
                        =Patch(
                            Requests,
                            gblSelectedRequest,
                            {
                                'Approval Date': Today(),
                                'Approved By': {
                                    Claims: "i:0#.f|membership|" & gblUser.userPrincipalName,
                                    Department: "",
                                    DisplayName: gblUser.displayName,
                                    Email: gblUser.mail,
                                    JobTitle: "",
                                    Picture: ""
                        
                            },
                               'Approver Comments': txtComments_1.Text,
                               Status: { Value: "Rejected" }
                            }
                        );
                        
                        If(
                            IsEmpty(Errors(Requests)),
                            // if successfully submitted
                            Navigate('Approve Request Screen');
                            Reset(txtComments_1);
                            
                            Notify("Successfully saved", NotificationType.Success, 2000),
                        
                          // if not successfully submitted
                            Notify("Failed to capture your request, Contact your admin", NotificationType.Error, 2000)
                        )
                    PressedColor: =Self.Color
                    PressedFill: =ColorFade(Self.Fill, -30%)
                    RadiusBottomLeft: =5
                    RadiusBottomRight: =5
                    RadiusTopLeft: =5
                    RadiusTopRight: =5
                    Size: =gblAppStyles.font.normal
                    Text: ="Decline"
                    Width: =157
                    X: =384
                    Y: =txtComments_1.Y + txtComments_1.Height + 20
                    ZIndex: =17

                btnSubmitRequest_4 As button:
                    BorderStyle: =BorderStyle.None
                    Fill: =RGBA(54, 176, 75, 1)
                    Height: =35
                    HoverFill: =ColorFade(Self.Fill, -20%)
                    OnSelect: |-
                        =Patch(
                            Requests,
                            gblSelectedRequest,
                            {
                                'Approval Date': Today(),
                                'Approved By': {
                                    Claims: "i:0#.f|membership|" & gblUser.userPrincipalName,
                                    Department: "",
                                    DisplayName: gblUser.displayName,
                                    Email: gblUser.mail,
                                    JobTitle: "",
                                    Picture: ""
                        
                            },
                               'Approver Comments': txtComments_1.Text,
                               Status: {Value: "Approved"}
                            }
                        );
                        
                        If(
                            IsEmpty(Errors(Requests)),
                            // if successfully submitted
                            Navigate('Approve Request Screen');
                            Reset(txtComments_1);
                            
                            Notify("Successfully saved", NotificationType.Success, 2000),
                        
                          // if not successfully submitted
                            Notify("Failed to capture your request, Contact your admin", NotificationType.Error, 2000)
                        )
                    PressedColor: =Self.Color
                    PressedFill: =ColorFade(Self.Fill, -30%)
                    RadiusBottomLeft: =5
                    RadiusBottomRight: =5
                    RadiusTopLeft: =5
                    RadiusTopRight: =5
                    Size: =gblAppStyles.font.normal
                    Text: ="Approve"
                    Width: =157
                    X: =211
                    Y: =txtComments_1.Y + txtComments_1.Height + 20
                    ZIndex: =18

